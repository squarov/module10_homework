<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Чат</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <section class="chat">
      <form class="chat-form" action="" method="post">
        <input class="chat-form-input" type="text" placeholder="Отправьте сообщение" required>
        <button class="chat-form-button" type="submit" disabled>Отправить</button>
        <button class="geo" type="submit">Гео-локация</button>
      </form>
      <div class="chat-content"></div>
    </section>
    <template id="message-template">
      <div class="chat-message">
        <span class="chat-message-name">Ваше сообщение</span>
        <p class="chat-message-text"></p>
        <button class="chat-message-button" type="button">Удалить</button>
      </div>
    </template>
    <script src="script.js"></script>
  </body>
</html>
